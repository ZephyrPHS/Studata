  <ul>
    <li><a href="https://zephyrphs.github.io/Studata/database">Database</a></li>
    <li><a href="#Help">Help</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
    <li style="float:right"><a class="active" href="https://zephyrphs.github.io/Studata/">Sign Out</a></li>
  </ul>
  <h1>Student Database</h1>
  <form id="form"> 
    <input type="search" id="query" name="q" placeholder="Search...">
    <button>Search</button>
  </form>
  
  <h2>Add Student</h2>
  <!-- Form to add a new student -->
  <form id="add-student-form">
    <label for="add-first-name">First Name:</label>
    <input type="text" id="add-first-name" required>
    <label for="add-last-name">Last Name:</label>
    <input type="text" id="add-last-name" required>
    <label for="add-studentId">Student ID:</label>
    <input type="text" id="add-studentId" required>
    <label for="add-gradeLevel">Grade Level:</label>
    <select id="add-gradeLevel" required>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <label for="add-primaryDisability">Primary Disability:</label>
    <input type="text" id="add-primaryDisability" required>
    <button type="submit">Add</button>
  </form>
  
  <!-- Student data table -->
  <table id="student-table">
    <thead>
      <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>Student ID</th>
        <th>Grade Level</th>
        <th>Primary Disability</th>
        <th>Case Manager</th>
        <th>Last Annual Review</th>
      </tr>
    </thead>
    <tbody id="student-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
